<div class="container">
    <div class="row">
        <div class="col-3 ">
            <product-filltered [category]="category"></product-filltered>
        </div>
        <div class="col">
            <div class="row" style="margin-top: 3px;">
                <ng-container *ngFor="let product of filteredProducts">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <product-card [product]="product" [shopingCart]="cart"></product-card>
                    </div>
                </ng-container>
            </div>

        </div>

    </div>
</div>
