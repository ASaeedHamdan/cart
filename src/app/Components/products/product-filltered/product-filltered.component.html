<div class="sticky-top">
    <div class="list-group ">
        <a class="list-group-item list-group-item-action " [class.active]="!category" [routerLink]="['/']">All</a>

        <div class="list-group " *ngFor="let cat of  categories$ |async">
            <a class="list-group-item list-group-item-action " [routerLink]="['/']" [queryParams]="{category:cat.name}" [class.active]="category === cat.name">{{cat.name}}
            </a>
        </div>
    </div>
</div>
